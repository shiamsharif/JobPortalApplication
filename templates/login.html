{% extends "base.html" %}
{% block content %}

<div class="container" style="max-width: 450px;">
  <!-- Page Header -->
  <div class="text-center mb-4">
    <h2 class="fw-bold" style="color: #78B9B5;">
      <i class="bi bi-box-arrow-in-right me-2"></i>Login
    </h2>
    <p class="text-muted">Welcome back! Please login to continue.</p>
  </div>

  <!-- Login Card -->
  <div class="card shadow-sm border-0 p-4">
    <form method="post" class="needs-validation" novalidate>
      {% csrf_token %}

      <div class="mb-3">
        <label for="username" class="form-label fw-semibold">Username</label>
        <div class="input-group">
          <span class="input-group-text" style="background-color: #78B9B5; color: white;">
            <i class="bi bi-person-fill"></i>
          </span>
          <input type="text" id="username" name="username" class="form-control" placeholder="Enter username" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label fw-semibold">Password</label>
        <div class="input-group">
          <span class="input-group-text" style="background-color: #78B9B5; color: white;">
            <i class="bi bi-lock-fill"></i>
          </span>
          <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" required>
        </div>
      </div>

      <button type="submit" class="btn w-100 text-white fw-semibold"
              style="background-color: #78B9B5; border: none;">
        <i class="bi bi-box-arrow-in-right me-1"></i> Login
      </button>
    </form>
  </div>

  <!-- Register Link -->
  <div class="text-center mt-3">
    <p class="small">
      Donâ€™t have an account?
      <a href="{% url 'register' %}" class="fw-semibold" style="color: #78B9B5;">
        Register here
      </a>
    </p>
  </div>
</div>

{% endblock %}
